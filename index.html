<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>

    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="dist/fonts.css">

    <script src="./src/index.js"></script>
</head>
<body class="flex items-center justify-center w-screen h-screen overflow-hidden bg-gray-800">
    <section id="notifications-section" class="absolute top-0 right-0 p-4">

    </section>
      
    <button class="rounded-[34px] px-[15px] py-[10px] bg-green-300
    font-semibold">
        Mostrar Notificação
    </button>
    
</body>

<template id="notification">
    <dialog 
        open id="caixa_de_notificacao"
        class="relative flex items-center gap-4 p-0 mt-0 overflow-hidden text-gray-200 transition-all duration-700 bg-gray-900 shadow-lg opacity-0 open:p-4 open:mt-3 open:max-h-20 max-h-0 w-80 rounded-2xl open:translate-x-0 translate-x-96 open:opacity-100">

            <section class="flex items-center gap-4">
                <div class="bg-gray-900 rounded-full w-14">
                    <img 
                    src="https://i.pravatar.cc/56" 
                    alt="Avatar do pravatar" 
                    class="rounded-full">
                </div>
                
                <div class="w-32">
                    <h3 class="overflow-hidden font-semibold text-ellipsis line-clamp-1">Matheus Ramos</h3>
                    <p class="overflow-hidden text-sm line-clamp-1 text-ellipsis">Greetings, one and all!</p>    
                </div>
            </section>

            <div class="bg-gray-700 w-[1px] h-16"></div>
            
            <form method="dialog">
                <button class="font-semibold text-green-300">
                    Close
                </button>
            </form>
        </dialog>
</template>
</html>
